language: python
python:
  - 3.9
services:
  - docker

install:
  - pip install -r requirements.txt

before_script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  - docker build -t joffreybvn/alan-turing-bot:latest .

deploy:
  provider: script
  script:
    docker push joffreybvn/alan-turing-bot:latest;
  on:
    branch: master